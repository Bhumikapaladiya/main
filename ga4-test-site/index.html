<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Store – Demo Page</title>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-0KHVP7EEXQ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-0KHVP7EEXQ');
  </script>

  <!-- ----------  CSS  ---------- -->
  <style>
    /* ---------- RESET ---------- */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: system-ui, sans-serif; line-height: 1.6; color: #333; }

    /* ---------- GLOBAL ---------- */
    :root {
      --clr-primary: #2563eb;      /* blue‑600 */
      --clr-primary-dark: #1e40af; /* blue‑800 */
      --clr-light: #f8fafc;        /* gray‑50 */
    }
    a      { text-decoration: none; color: inherit; }
    h1,h2  { line-height: 1.2; margin-bottom: .5em; }
    section{ padding: 4rem 1rem; }
    .btn   { display:inline-block; padding:.75rem 2rem; border-radius:9999px;
             font-weight:600; background:var(--clr-primary); color:#fff;
             transition:.3s; }
    .btn:hover { background: var(--clr-primary-dark); }

    /* ---------- HERO ---------- */
    .hero {
      background: var(--clr-primary);
      color: #fff;
      text-align: center;
      padding: 6rem 1rem;
    }

    /* ---------- PRODUCTS ---------- */
    .products-grid {
      display: grid;
      gap: 2rem;
      max-width: 1100px;
      margin: 0 auto;
    }
    @media (min-width: 768px) { .products-grid { grid-template-columns: repeat(3, 1fr); } }
    .card {
      padding: 2rem;
      border: 1px solid #e5e7eb;
      border-radius: .75rem;
      transition: box-shadow .3s;
    }
    .card:hover { box-shadow: 0 10px 20px rgba(0,0,0,.07); }
    .price { color: var(--clr-primary); font-weight: 700; }

    /* ---------- CONTACT ---------- */
    .form-wrapper { max-width: 600px; margin: 0 auto; background: var(--clr-light);
                    padding: 2rem; border-radius: .75rem; }
    .field { margin-bottom: 1.25rem; }
    .field label { display:block; font-weight:600; margin-bottom:.5rem; }
    .field input, .field textarea {
      width:100%; padding:.75rem; border:1px solid #d1d5db; border-radius:.375rem;
    }
    .field textarea { resize: vertical; min-height: 120px; }

    /* ---------- FOOTER ---------- */
    footer {
      background: var(--clr-primary-dark); color:#fff; text-align:center;
      padding:2rem 1rem;
    }
  </style>
</head>

<body>
  <!-- ========= HERO ========= -->
  <header class="hero">
    <h1 class="text-4xl font-bold">Welcome to Our Store</h1>
    <p class="text-lg mb-6">Find the best products for your needs</p>
    <a href="#products" class="btn">Browse Products</a>
  </header>

  <!-- ========= PRODUCTS ========= -->
  <section id="products">
    <h2 class="text-3xl font-bold text-center mb-10">Our Products</h2>
    <div class="products-grid">
      <article class="card">
        <h3 class="text-xl font-semibold mb-2">Product 1</h3>
        <p class="mb-4">High‑quality product with great features.</p>
        <span class="price">$29.99</span>
      </article>

      <article class="card">
        <h3 class="text-xl font-semibold mb-2">Product 2</h3>
        <p class="mb-4">Affordable and reliable.</p>
        <span class="price">$19.99</span>
      </article>

      <article class="card">
        <h3 class="text-xl font-semibold mb-2">Product 3</h3>
        <p class="mb-4">Best‑in‑class performance.</p>
        <span class="price">$39.99</span>
      </article>
    </div>
  </section>

  <!-- ========= CONTACT ========= -->
  <section id="contact">
    <h2 class="text-3xl font-bold text-center mb-8">Contact Us</h2>
    <div class="form-wrapper">
      <form id="contactForm">
        <div class="field">
          <label for="name">Name</label>
          <input id="name" name="name" type="text" required />
        </div>
        <div class="field">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required />
        </div>
        <div class="field">
          <label for="message">Message</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <button class="btn" type="submit">Send Message</button>
      </form>

      <!-- Success / error feedback -->
      <p id="formStatus" style="margin-top:1rem;font-weight:600;"></p>
    </div>
  </section>

  <!-- ========= FOOTER ========= -->
  <footer>
    <p>&copy; 2025 Your Company. All rights reserved.</p>
  </footer>

  <!-- ----------  JS  ---------- -->
  <script>
    /* Simple client‑side validation + demo submission */
    const form       = document.getElementById('contactForm');
    const formStatus = document.getElementById('formStatus');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Basic frontend validation
      const data = Object.fromEntries(new FormData(form).entries());
      if (!data.name.trim() || !data.email.trim() || !data.message.trim()) {
        formStatus.textContent = 'Please fill out all fields.';
        formStatus.style.color = 'red';
        return;
      }

      formStatus.textContent = 'Sending…';
      formStatus.style.color = '#333';

      try {
        /*  Replace the URL below with your actual backend
            Example expects JSON body:
            { "name": "...", "email": "...", "message": "..." }
        */
        const response = await fetch('https://example.com/api/contact', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });

        if (!response.ok) throw new Error('Network response was not ok');

        formStatus.textContent = 'Thank you! We’ll get back to you soon.';
        formStatus.style.color = 'green';
        form.reset();
      } catch (err) {
        console.error(err);
        formStatus.textContent = 'Oops! Something went wrong.';
        formStatus.style.color = 'red';
      }
    });
  </script>
</body>
</html>
